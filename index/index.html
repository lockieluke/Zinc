<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Zinc</title>
</head>

<body>

    <div class="syscontrols">
        <div id="titlebar">
            <div id="closebtn" class="titlebarbtns" title="Close"><span>&times;</span></div>
            <div id="maxbtn" class="titlebarbtns" title="Resize"><span>&square;</span></div>
            <div id="minBtn" class="titlebarbtns" title="Minimize"><span>&minus;</span></div>
            <div class="titlebarbtns" id="newtab" title="New Tab"><span>&plus;</span></div>
            <div class="titlebarbtns" id="closetab" title="Close Tab"><span>&times;</span></div>
            <div id="menuBtn" class="titlebarbtns" title="More..."><span>â‹®</span></div>
            <div id="backBtn" class="titlebarbtns" title="Back"><span>&leftarrow;</span></div>
            <div id="forwardBtn" class="titlebarbtns" title="Forward"><span>&rightarrow;</span></div>
        </div>

        <div id="extendbar">
            <div class="tabs" id="tabs">
            </div>
        </div>
    </div>

    <div class="content">

    </div>

    <script src="renderer.js"></script>
    <script src="https://rawgit.com/bevacqua/dragula/master/dist/dragula.min.js"></script>
</body>

</html>
